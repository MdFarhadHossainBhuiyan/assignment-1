<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Homepage- Glory Lock</title>
  <link rel="stylesheet" href="./main.css">
</head>

<body>
  <div class="bg-header-banner">
    <header class="container">
      <nav class="navbar">
        <ul class="nav-items">
          <li><a class="logo" href="#">Glory Lock</a></li>
          <li><a href="#" class="sign-up-btn">Sign Up</a></li>
        </ul>
      </nav>
    </header>
    <div class="banner container">
      <h1 class="banner-title">Cool Dark UI Template for GLory International!</h1>
      <button class="banner-btn">Stay Focused</button>
    </div>
  </div>
  <main>
    <section class="container action">
      <div class="action-box">
        <h2 class="action-title">See It in Action</h2>
        <p class="action-p">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="action-btn">Launch Live Preview</button>
      </div>
      <figure>
        <img class="action-img" src="./Assets/wc-mini.png" alt="glory lock preview">
      </figure>
    </section>

    <section class="container pro-user">
  <div class="pro-user-container">
    <h2>Joined Thousands of Productive Users</h2>
    <div class="stats">
      <div class="stat-item">
        <h3>50K</h3>
        <p>Active Users</p>
      </div>
      <div class="stat-item">
        <h3>2M+</h3>
        <p>Focus Sessions</p>
      </div>
      <div class="stat-item">
        <h3>95%</h3>
        <p>Satisfaction Rate</p>
      </div>
    </div>
  </div>
</section>
  </main>

  </footer>
